<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- 일반적인 설정이 온다! -->
        <meta charset="UTF-8">
        <title>Title</title>

        <style>
            h1 {
                color : red;
            }
        </style>

        <script>
            function my_func() {
                alert("소리없는 아우성!!")     // 경고창을 출력
            }
        </script>
    </head>

    <body>
        <!-- BROWSER에 출력하고 싶은 내용이 온다! -->
        이것은 소리없는 아우성!!

        <h1> 이것은 소리없는 아우성!! </h1>  <!-- heading 1 -->
        <input type="button" value="클릭클릭클릭" onclick="my_func()">
        <br>
        <img src="image/car.jpg"> <!-- 시작 tag만 있는 tag -->
        <!-- element, tag, property (attribute) -->
    </body>

</html>
