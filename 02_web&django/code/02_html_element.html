<!DOCTYPE html>
<!-- HTML은 tag로 구성된 언어 -->
<!-- tag는 두가지 종류가 있다.
    1. 시작태그와 닫는 태그로 구성된 태그
    2. 시작태그만 가지고 있는 태그
 -->

<!--
    tag는 중첩 구조를 가질 수 있다.
      - 하나의 tag가 다른 tag들을 포함한다.
      -> 이때 부모와 자식, 후손의 관계가 성립한다.

    1) element
       - tag와 tag 안에 포함된 요소들을 통칭해서 element라고 부른다.
    2) tag
    3) property (attribute)

    HTML은 크게 2가지 부분으로 구성된다.
    1) <head> : 설정부분
        - UTF-8: 유니코드, 다국어 지원
    2) <body> : web browser에 rendering할 데이터

   tag는 크게 두가지 종류가 있다.
   1. block level element
    - 무조건 1라인을 차지
   2. inline level element

-->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h2 {
                color: red;
                background-color: yellow;
                font-size: 30pt;
            }

            .myclass {
                color: blue;
                background-color: lightpink;
            }
        </style>
    </head>

    <body>
        <h1 class="myclass">아우성!!! </h1>
        <h2>아우성!!!!h2</h2>
        <h3 class="myclass">아우성!!!!h3</h3>
        <h4>아우성!!!!h4</h4>

        <span>이것은 소리 없는 아우성!!</span>
        <div>이것은 소리 없는 아우성!!</div>

        <!-- data-author: data 접두어로 새 속성 정의 -->
        <img src="image/car.jpg" width="300" data-author="홍길동">

        <!-- ul => unordered list -->
        <ul>
            <li>서울</li>
            <li class="myclass">인천</li>
            <li>제주</li>
        </ul>

        <!-- ol => ordered list -->
        <ol>
            <li>서울</li>
            <li>인천</li>
            <li>제주</li>
        </ol>

        <!--- 앵커 => 하이퍼링크 -->
        <a href="http://www.naver.com">여기를 클릭클릭!!</a>
        <br><br>

        <!-- 사용자 입력 양식 -->
        <input type="button" value="버튼을 누르세요!!">
        <input type="text">
        <input type="date">
        <input type="color">

        <div>
            <h1> 하하ㅏㅏ하ㅏㅏㅏ...</h1>
        </div>
    </body>
</html>
